version: '3.8'

services:
  # 로그 디렉토리 초기화 서비스
  init-logs:
    image: alpine:latest
    volumes:
      - ./logs:/logs
      - ./nginx:/nginx
    command: >
      sh -c "
        echo '📁 로그 디렉토리 초기화 중...'
        mkdir -p /logs/{blue,green,nginx}
        mkdir -p /nginx/{ssl,certbot}
        chmod -R 755 /logs
        chmod -R 755 /nginx/certbot
        echo '✅ 로그 디렉토리 생성 완료'
        echo '  - /logs/blue (Blue 인스턴스 로그)'
        echo '  - /logs/green (Green 인스턴스 로그)'
        echo '  - /logs/nginx (Nginx 로그)'
        echo '  - /nginx/ssl (SSL 인증서)'
        echo '  - /nginx/certbot (Let\\'s Encrypt)'
      "
    restart: "no"
  # 블루/그린 배포를 위한 API 인스턴스들
  cdl-gateway-blue:
    build: 
      context: .
      dockerfile: Dockerfile
    image: cdl-gateway:latest
    env_file:
      - .env
    ports:
      - "18001:8000"
    environment:
      - DEPLOYMENT_SLOT=blue
      - AWS_DEFAULT_REGION=${AWS_REGION:-ap-northeast-2}
      # AWS credentials provided by EC2 Instance Profile / IAM Role
      # Environment variables will be loaded from AWS Secrets Manager
    volumes:
      - ./logs/blue:/var/log/cdl-gateway
    restart: unless-stopped
    depends_on:
      init-logs:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/status/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - cdl-network

  cdl-gateway-green:
    build: 
      context: .
      dockerfile: Dockerfile
    image: cdl-gateway:latest
    env_file:
      - .env
    ports:
      - "18002:8000"
    environment:
      - DEPLOYMENT_SLOT=green
      - AWS_DEFAULT_REGION=${AWS_REGION:-ap-northeast-2}
      # AWS credentials provided by EC2 Instance Profile / IAM Role
      # Environment variables will be loaded from AWS Secrets Manager
    volumes:
      - ./logs/green:/var/log/cdl-gateway
    restart: unless-stopped
    depends_on:
      init-logs:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/status/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - cdl-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      init-logs:
        condition: service_completed_successfully
      cdl-gateway-blue:
        condition: service_healthy
      cdl-gateway-green:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cdl-network

networks:
  cdl-network:
    driver: bridge