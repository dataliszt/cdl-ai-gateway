# 외부 로드밸런서/프록시(예: AWS ALB/NLB, 상위 Nginx)가 앞단에 있을 때 사용하는 단일 서비스용 Compose 파일입니다.
# - 이 파일은 API 컨테이너 1개만 실행합니다.
# - HTTPS/TLS 종료, 라우팅, 블루/그린 분산 등은 외부 LB가 담당합니다.
# - 포트 8000을 노출하니, LB에서 8000으로 프록시/포워딩하도록 설정하세요.
# - 로컬 스모크 테스트 시에도 사용할 수 있습니다(직접 http://<host>:8000/ 호출).

services:
  cdl-gateway:
    image: cdl-gateway:latest
    container_name: cdl-gateway
    ports:
      - "8000:8000"
    environment:
      # 기본 환경변수 (AWS Secrets Manager에서 오버라이드됨)
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - AWS_REGION=ap-northeast-2
      # EC2/ECS에서는 IAM 역할 자동 사용
      # 로컬 테스트 시에만 아래 주석 해제
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      # - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - /var/log/cdl-gateway:/var/log/cdl-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cdl-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  cdl-network:
    driver: bridge

